<!DOCTYPE html>
<html lang="en">
<head>

    th { background-color: #4CAF50; color: white; }
    .subscribe { margin-top: 2em; background: white; padding: 1em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="text"] { width: 70%; padding: 0.5em; margin-right: 0.5em; }
    button { padding: 0.5em 1em; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; }
  </style>
</head>

</html>
